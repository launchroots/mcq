<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchroots | Test in Progress</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <header>
        <div class="logo">
    <img src="images/logo.png" alt="Launchroots Logo">
    <h1>Launchroots</h1>
</div>
        </div>
        <div class="quiz-header">
            <h2 id="quiz-domain">Domain: Loading...</h2>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
                <span id="progress-text">Question 1 of 12</span>
            </div>
        </div>
    </header>

    <main class="quiz-container">
        <div class="question-container">
            <div class="question" id="question-text">Loading question...</div>
            <div class="options" id="options-container">
                <!-- Options will be inserted here by JavaScript -->
            </div>
        </div>

        <div class="navigation-buttons">
            <button id="prev-btn" class="nav-btn" disabled>
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <button id="next-btn" class="nav-btn">
                Next <i class="fas fa-arrow-right"></i>
            </button>
            <button id="submit-btn" class="nav-btn submit-btn">
                Submit Test <i class="fas fa-paper-plane"></i>
            </button>
        </div>
     

    </main>
<script src="auth.js"></script>
    <script src="quiz-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
