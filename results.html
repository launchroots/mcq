<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchroots | Test Results</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <header>
        <div class="logo">
    <img src="images/logo.png" alt="Launchroots Logo">
    <h1>Launchroots</h1>
</div>
        </div>
        <h2>Your Test Results</h2>
    </header>

    <main class="results-container">
        <div class="result-card">
            <div class="result-header">
                <h3 id="result-domain">Domain: Loading...</h3>
                <div class="score-circle">
                    <svg class="progress-ring" width="120" height="120">
                        <circle class="progress-ring-circle" stroke-width="8" fill="transparent" r="52" cx="60" cy="60"/>
                    </svg>
                    <div class="score-text" id="score-percentage">0%</div>
                </div>
            </div>

            <div class="result-details">
                <p id="result-message">Calculating your results...</p>
                <div class="detail-row">
                    <span>Correct Answers:</span>
                    <span id="correct-answers">0/12</span>
                </div>
                <div class="detail-row">
                    <span>Skill Level:</span>
                    <span id="skill-level">Beginner</span>
                </div>
                <div class="detail-row">
                    <span>Time Taken:</span>
                    <span id="time-taken">0 minutes</span>
                </div>
            </div>

            <div class="result-actions">
                <button id="review-btn" class="action-btn">
                    <i class="fas fa-list-ol"></i> Review Answers
                </button>
                <button id="retake-btn" class="action-btn">
                    <i class="fas fa-redo"></i> Retake Test
                </button>
                <button id="home-btn" class="action-btn">
                    <i class="fas fa-home"></i> Return Home
                </button>
            </div>
        </div>
    </main>

<script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
