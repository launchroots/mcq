<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchroots - Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="login-container">
        <div class="logo">
            <img src="images/logo.png" alt="Launchroots Logo">
            <h1>Launchroots</h1>
        </div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="#" id="register-link">Register</a></p>
            </div>
        </form>
    </div>
<!-- Add this script at the bottom of login.html -->
<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Simple validation
    if (email && password) {
        // For demo purposes - in real app, validate against stored users
        sessionStorage.setItem('currentUser', JSON.stringify({ email }));
        window.location.href = 'index.html';
    } else {
        alert('Please enter both email and password');
    }
});
</script>
    <script src="auth.js"></script>
    
</body>
</html>
